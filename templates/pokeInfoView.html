<a href="/" class="back-button">&lt;</a>

<div class="poke-profile">
		<div># {{ vm.pkm.number | NumberFormatter }} - {{ vm.pkm.name}}   </div>
		<img class="poke-sprite"  ng-src="https://www.serebii.net/pokedex/{{vm.pkm.number}}.ico" alt="">
</div>

<ul class="poke-types">
	<li ng-repeat ="type in vm.pkm.info.types">
		<img class="poke-sprite"  ng-src="https://www.serebii.net/pokedex/{{vm.pkm.number}}.shtml" 
	</li>

</ul>

<table class="stats">
	<tbody>
		<tr>
			<td>Attack</td>
			<td>Defense</td>
			<td>Sp. Atk</td>
			<td>Sp. Def</td>
			<td>Speed</td>

		</tr>
			<td>vm.pkm.info.attack</td>
			<td>vm.pkm.info.defense</td>
			<td>vm.pkm.info.sp_Atk</td>
			<td>vm.pkm.info.sp_def</td>
			<td>vm.pkm.info.speed</td>

	</tbody>


</table>
